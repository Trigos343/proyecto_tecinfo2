<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="carrusel.css">
    <script src="carrusel.js" defer></script>
</head>
<body>
    <h1 class="titulo">Carrusel de Imágenes</h1>

    <div class="carrusel-container">
        <button id="prev" class="nav-button">❮</button>
        <div class="carrusel">
            <img src="imagen1.jpg" class="slide active" alt="Imagen 1">
            <img src="imagen2.jpg" class="slide" alt="Imagen 2">
            <img src="imagen3.jpg" class="slide" alt="Imagen 3">
            <img src="imagen4.jpg" class="slide" alt="Imagen 4">
            <img src="imagen5.jpg" class="slide" alt="Imagen 5">
            <img src="imagen6.jpg" class="slide" alt="Imagen 6">
        </div>
        <button id="next" class="nav-button">❯</button>
    </div>
</body>
</html>
